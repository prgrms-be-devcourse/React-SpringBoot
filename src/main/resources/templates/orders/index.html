<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>주문 관리 페이지</title>
</head>
<body class="container-fluid">
<h1>Drink</h1>
<h2>주문 관리 페이지</h2>
<table class="table table-hover table-striped">
    <thead>
    <tr>
        <th scope="col">Id</th>
        <th scope="col">이메일</th>
        <th scope="col">주소</th>
        <th scope="col">우편 번호</th>
        <th scope="col">주문 상태</th>
        <th scope="col">생성 시간</th>
        <th scope="col">최근 변경 시간</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="order: ${orders}" th:object="${order}">
        <td th:text="*{orderId}"></td>
        <td th:text="*{email}"></td>
        <td th:text="*{address}"></td>
        <td th:text="*{postcode}"></td>
        <td th:text="*{orderStatus}"></td>
        <td th:text="*{createdAt}"></td>
        <td th:text="*{updatedAt}"></td>
    </tr>
    </tbody>
</table>
</body>
</html>
