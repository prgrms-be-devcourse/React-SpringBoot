<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>상품 추가 페이지</title>
</head>
<body class="container-fluid">
<h1>Drink</h1>
<h2>상품 추가 페이지</h2>
<form th:action="@{/products/create}" method="post">
    <div class="mb-3">
        <label for="name" class="form-label">이름</label>
        <input type="text" class="form-control" id="name" name="name">
    </div>
    <div class="mb-3">
        <label for="category" class="form-label">분류</label>
        <select id="category" name="category" class="form-select">
            <option selected>메뉴를 선택 해주세요</option>
            <option value="SODA">탄산음료</option>
            <option value="FRUIT">과일음료</option>
            <option value="SPORTS">이온음료</option>
            <option value="MILK">우유</option>
        </select>
    </div>
    <div class="mb-3">
        <label for="price" class="form-label">가격</label>
        <input type="number" class="form-control" id="price" name="price">
    </div>
    <div class="mb-3">
        <label for="description" class="form-label">설명</label>
        <textarea class="form-control" placeholder="Leave a comment here" id="description" name="description"></textarea>
    </div>
    <div class="d-grid gap-2 d-md-flex justify-content-md-end">
        <button type="submit" class="btn btn-primary">생성</button>
        <a th:href="@{/products}" class="btn btn-primary me-md-2" type="button">취소</a>
    </div>
</form>


</body>
</html>
