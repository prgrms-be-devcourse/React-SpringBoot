<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Hello, world!</title>
</head>
<body>
<h1>Grids & Circles</h1>

<h2>Production Management</h2>

<div class="d-grid gap-2 d-md-flex justify-content-md-en">
    <a th:href="@{/products}" class="btn btn-primary me-md-2" type="button">Add Product</a>
</div>
<form>
    <div class="mb-3">
        <label for="productName" class="form-label">Email address</label>
        <input type="text" class="form-control" id="productName" name="productName">
    <div class="mb-3">
        <label for="category" class="form-label">Category</label>
        <select class="form-select" id="category" name="category">
            <option selected>Open this select menu</option>
            <option value="COFFEE_BEAN_PACKAGE">COFFEE_BEAN_PACKAGE</option>
        </select>
    </div>
    <div class="mb-3">
        <label class="form-label" for="price">Price</label>
        <input type="number" class="form-control" id="price" name="price" rows="3">
    </div>
    <div class="mb-3">
        <label class="form-label" for="description">Description</label>
        <input class="form-control" id="description" name="description" rows="3">
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
</form>
</body>
</html>
